<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Availability Calendar - FARMZONE</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1>ðŸŒ¾ FARMZONE</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="cart.html">Cart <span id="cartCount" class="badge">0</span></a>
        <button id="logoutBtn" class="btn btn-small">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h2>Availability Calendar</h2>
      <button id="addAvailabilityBtn" class="btn btn-primary" style="display: none;">Add Availability</button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <input type="date" id="startDate" placeholder="Start Date">
      <input type="date" id="endDate" placeholder="End Date">
      <button id="filterBtn" class="btn btn-secondary">Filter</button>
      <button id="clearFilterBtn" class="btn btn-outline">Clear</button>
    </div>

    <!-- Calendar Grid -->
    <div id="calendarGrid" class="calendar-grid"></div>

    <!-- Availability List -->
    <div class="availability-section">
      <h3>Upcoming Availability</h3>
      <div id="availabilityList"></div>
    </div>
  </div>

  <!-- Add Availability Modal -->
  <div id="availabilityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Availability</h2>
      <form id="availabilityForm">
        <label for="productSelect">Product</label>
        <select id="productSelect" required>
          <option value="">Select Product</option>
        </select>

        <label for="availableDate">Available Date</label>
        <input type="date" id="availableDate" required>

        <label for="availableQuantity">Quantity</label>
        <input type="number" id="availableQuantity" step="0.01" placeholder="Quantity available">

        <label for="availableNotes">Notes</label>
        <textarea id="availableNotes" rows="3" placeholder="Additional notes"></textarea>

        <button type="submit" class="btn btn-primary">Add Availability</button>
      </form>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
